<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-30 p-b-30 p-l-30 p-r-30">
				<form class="login100-form validate-form flex-sb flex-w" method="post" action="php/register.php">
					<span class="login100-form-title p-b-51">
						Register
					</span>

					<!--Fields for names-->
                                        <div class="fieldtag">
                                            Full Name:
                                        </div>
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Name is required">
						<input class="input100" type="text" name="fullname" placeholder="Full Name">
						<span class="focus-input100"></span>
					</div>
                                        
                                        <div class="fieldtag">
                                            Username:
                                        </div>
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Username is required">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
					</div>
                                        					
                                        <!--Fields for passwords-->
                                        <div class="fieldtag">
                                            Password:
                                        </div>
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
					</div>
                                    
                                        <div class="wrap-input100 validate-input m-b-16" data-validate = "Confirmation is required">
						<input class="input100" type="password" name="pass2" placeholder="Confirm Password">
						<span class="focus-input100"></span>
					</div>
                                        
                                        <div class="flex-sb-m w-full p-t-3 p-b-24">
						<div>
							<a href="index.html" class="txt1">
								Back
							</a>
						</div>
					</div>
                                    
                         				
					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							Sign up
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
